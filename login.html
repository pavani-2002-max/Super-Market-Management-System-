<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMartlogin</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
    <img src="SmartMart.jpg.png" alt="img" width="100%" height="100%">

    <div class="login">
        <h1>Login</h1>
        <input type="text" placeholder="Email or Phone" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()" id="button">Login</button>
        <a href="[https://accounts.google.com/v3/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"](https://accounts.google.com/v3/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin") id="cg">Continue with Google</a>
        <a href="forget.html" id="fp">Forget Password?</a>
        <a href="Register.html" id="da">Don't have an account?</a>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
